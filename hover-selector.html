<html>
    <body>
        <p>Hover Over Both Buttons</p>
        <button class="btn-1">Animation Button 5 Second Transition</button>
        <button class="btn-2">Animation Button 5 Second Transition 2 Second Delay</button>
    </body>
</html>
<style>
    .btn-1 {
        background-color: aqua;
        border: 1px solid aqua;
        transition: 5s;
    }
    .btn-1:hover {
        background-color: blueviolet;
        border: 1px solid greenyellow;
    }
    .btn-2 {
        background-color: goldenrod;
        border: 1px solid goldenrod;
        transition: 5s 3s;
    }
    .btn-2:hover {
        background-color: brown;
        border: 1px solid black;
    }
</style>
