<html>
    <button class="btn">Animation Button</button>
</html>
<style>
    @keyframes translate-and-skew-back {
        0% { transform: translate(0px,0px) skew(0deg);}
        25% { transform: translate(100px,0px) skew(45deg);}
        50% { transform: translate(100px,100px) skew(0deg);}
        75% { transform: translate(0px, 100px) skew(-45deg);}
        100% {transform: translate(0px,0px) skew(0deg);}
    }

    .btn {
        background-color: aqua;
        border: 1px solid aqua;
        animation: translate-and-skew-back 4s linear reverse;
    }
</style>
