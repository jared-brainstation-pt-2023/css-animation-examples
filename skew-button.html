<html>
    <button class="btn">Animation Button</button>
</html>
<style>
    @keyframes skew-back {
        0% { transform: skew(0deg);}
        25% { transform: skew(45deg)}
        50% { transform: skew(0deg)}
        75% { transform: skew(-45deg)}
        100% {transform: skew(0deg);}
    }

    .btn {
        background-color: aqua;
        border: 1px solid aqua;
        animation: skew-back 8s linear infinite;
    }
</style>
